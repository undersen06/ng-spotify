<div *ngIf="artist">
  <header class="artist-header">

    <div *ngIf="artist.images.length > 0">
      <img class="artist-thumb img-circle" src="{{artist.images[0].url}}" alt="">
    </div>

    <h1>{{artist.name}}</h1>

    <p *ngIf="artist.genres.length >0">
      Genres :
      <span *ngFor="let genre of artist.genres">{{genre}}</span>
    </p>
  </header>

  <div class="container" *ngIf="albums">

    <div class="row">


      <div class="col-lg-4 col-sm-6">
        <div class="bs-component" *ngFor="let album of albums.items">
          <div class="card mb-3">
            <h3 class="card-header">{{album.name}}</h3>
            <div class="card-body">
            </div>
            <img style="height: 200px; width: 100%; display: block;" src="{{album.images[0].url}}"
              alt="Card image">
            
            
            
            <div class="card-footer text-muted">
              {{album.release_date}}
            </div>
          </div>
        </div>
      </div>



    </div>

  </div>
</div>
