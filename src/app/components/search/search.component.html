<div class="container">


    <h1>Need music ?</h1>

    <input type="text" [(ngModel)]="search" class="form-control" (keyup)="searchMusic()" placeholder="Search Music">
</div>

<div *ngIf="searchRes">
        <div *ngFor="let res of searchRes">
            <div class="row">
                <div class="col-md-12">
                    <div class="search-res well">
                        <h4><a routerLink="/artist/{{res.id}}">{{res.name}}</a></h4> 
                        <div>
                            <strong>Genres: </strong>
                            <span *ngFor="let genre of res.genres">{{genre}}</span>    
                        </div>   
                    </div>    
                </div>    
            </div>
        </div>
    </div>
